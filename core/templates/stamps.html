{% extends 'main.html'%}

{% block content %}  

<div class="container">
  <h1>Edit Timesheet</h1>
  <div id="app">
    <table class="table table-condensed" v-for="week in weeks">
      <thead>
        <tr style="border: none">
          <th style="border: none">
            <h3>Week</h3>
          </th>
        </tr>
        <tr>
          <th>Date</th>
          <th>In</th>
          <th>Out</th>
          <th>Deductions</th>
          <th>Vacation</th>
          <th>Personal</th>
          <th>Unpaid</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="day in week.days">
          <td>
            <input class="form-control" type="date" v-model="day.date" />
          </td>
          <td>
            <input class="form-control" type="time" v-model="day.in" />
          </td>
          <td>
            <input class="form-control" type="time" v-model="day.out" />
          </td>
          <td class="deductions">
            <input class="form-control" type="number" min="0" max="8" step=".5" v-model="day.deductions" />
          </td>
          <td class="vacations">
            <input class="form-control" type="number" min="0" max="8" step=".5" v-model="day.vacation" />
          </td>
          <td class="personal">
            <input class="form-control" type="number" min="0" max="8" step=".5" v-model="day.personal" />
          </td>
          <td class="unpaid">
            <input class="form-control" type="number" min="0" max="8" step=".5" v-model="day.unpaid" />
          </td>
          <td>
            
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>
            <h4>Total</h4></td>

        </tr>
      </tbody>
    </table>
    <div class="col-md-12">
<!--       <h3 style="text-align:right">Overtime: 2 Hours</h3> -->
      <h3 style="text-align:right">Pay Period Total: {{ periodTotalHours }}</h3>
      <button class="btn btn-success" id="submit">Submit</button>
      <button class="btn btn-warning" id="save">Save</button>
      <button class="btn btn-danger" id="delete">Delete</button>

    </div>
  </div>
</div>



{% endblock content %}

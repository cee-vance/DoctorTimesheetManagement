{% extends 'main.html'%}

{% block content %} 
<form>

    <div id="sidebar">
            <ul>
                {% for u in users %}
                    <br>id: {{ u.id }} <a href="{% url 'core:user_details' u.id %}">{{ u.firstName}}</a> {{ u.lastName }} | Description: {{ u.description }} | Email:  {{ u.email }}</br>
                {% endfor %}
            </ul>
    </div>
    <a class="btn btn-outline-secondary" href="{% url 'core:create_user'%}">Create new user</a>  
    
</form>


{% endblock content %}
